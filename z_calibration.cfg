[gcode_macro PREPARE_FOR_PROBING]
gcode:
    M118 Started üçÑ PREPARE_FOR_PROBING üçÑ
    DEPLOY_PROBE
    SAVE_GCODE_STATE NAME=PREPARE_FOR_PROBING
    G91
    G1 Z-15 F800
    RESTORE_GCODE_STATE NAME=PREPARE_FOR_PROBING

